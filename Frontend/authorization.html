<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/authorization.css">

    <title>Авторизация</title>
</head>
<body>
    <section class="authorization_section">

        <div class="authorization_section_container">
            <div class="authorization_section_container_title">
                <h1>Александрия</h1>
                <p>Авторизуйтесь или создайте ID</p>
            </div>


            <form action="" method="get" class="authorizationForm">
                <input type="text" placeholder="Введите логин">
                <input type="password" placeholder="Введите пароль">
                <button class="bntSigIn">Войти</button>


            </form>

            <form action="" class="registrationForm hidden">
                <input type="text" placeholder="Фамилия">
                <input type="text" placeholder="Имя">
                <input type="text" placeholder="Отчество">
                <input type="text" placeholder="Дата рождения">
                <input type="text" placeholder="E-mail">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Пароль">
            </form>

        </div>

    </section>
    
</body>
</html>
